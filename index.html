<html>
    <head>
<title>Formulario</title>
    </head>
    <body>
        
<form action="procesar.php" method="post">
    <!-- Campo de texto -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>

    <!-- ¿Cuántos años de carrera -->
    <label for="correo">Co:</label>
    <input type="ltext" id="correo" name="correo"><br>

    <!-- Contraseña -->
    <label for="clave">Contraseña:</label>
    <input type="password" id="clave" name="clave"><br>

     <!-- Dirección -->
    <label for="clave">Dirección:</label>
    <input type="password" id="clave" name="dirección"><br>

     <!-- Tarjeta de crédito -->
    <label for="clave">Tarjeta de crédito:</label>
    <input type="password" id="clave2" name="clave2"><br>

    <!-- Botón de opción (radio) -->
    <p>Género:</p>
    <input type="radio" id="masculino" name="genero" value="M">
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="F">
    <label for="femenino">Femenino</label>

    <!-- Casilla de verificación -->
    <p>Intereses:</p>
    <input type="checkbox" id="deporte" name="intereses" value="deporte">
    <label for="deporte">Deporte</label>
    <input type="checkbox" id="musica" name="intereses" value="musica">
    <label for="musica">Música</label>

    <!-- Menú desplegable -->
    <label for="pais">País:</label>
    <select id="pais" name="pais">
        <option value="mx">México</option>
        <option value="ar">Argentina</option>
        <option value="es">España</option>
    </select>

    <!-- Botón de envío -->
    <br><br>
    <input type="submit" value="Enviar">
</form>
    </body>
</html>
